<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cartstyle.css" media="screen" rel="stylesheet">
    <title>Checkout Page</title>
    

</head>
<body>

    <header>
        <div class="div">
        <div class="head">
            <h1><span style="color:  #4CAF50;">CYBER</span> MART</h1>
        </div>

        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="Search..." name="search">
                <a class="submit" href="#">Submit</a>
            </form>  
        </div> 

        <div class="Logout">
            <a class="logout1" href="Home.html">Back</a>
            </div>
    
    </header>
    <img style="margin-bottom: 100px;" class="picture" src="styles/specs.png">

    <div class="container">
        <h1>Checkout</h1>
        <form action="confirmation.html" method="post">
            <div class="form-group">
                <label for="shippingAddress">Shipping Address</label>
                <input type="text" id="shippingAddress" name="shippingAddress" required>
            </div>
            <div class="form-group">
                <label for="paymentDetails">Payment Details</label>
                <input type="text" id="paymentDetails" name="paymentDetails" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
